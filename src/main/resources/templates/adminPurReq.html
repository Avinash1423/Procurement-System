<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black">
<br>
<span style="float:right">
   <button class="btn btn-warning" onclick="window.location.href='/adminHome'">Home</button>
</span>

<h2 class="p-2 text-white" >Purchase Requisitions</h2>
<form method="post" action="/processPurReq" class="p-2 bg-white rounded shadow">

<table class="table table-bordered table-striped">
    <tr>
        <th>Select</th>
        <th>Pur Req Id</th>
        <th>Date</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Status</th>
        <th>RaisedBy</th>
    </tr>
    <tr th:each="req : ${listOfReqs}">

        <td>
            <input type="radio" name="selectedReqId" th:value="${req.purReqId}"/>
        </td>

        <td th:text="${req.purReqId}"></td>
        <td th:text="${req.reqdate}"></td>
        <td th:text="${req.item}"></td>
        <td th:text="${req.quantity}"></td>
        <td th:text="${req.status}"></td>
        <td th:text="${req.raisedBy}"></td>

    </tr>

</table>
    <button class="btn btn-success" type="submit" name="action" value="approve">Approve</button>

    <button class="btn btn-danger" type="submit" name="action" value="disapprove">Disapprove</button>
</form>
</body>
</html>
