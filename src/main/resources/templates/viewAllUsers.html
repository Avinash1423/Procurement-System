<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Users</title>
</head>
<body>


<table border="2">
    <tr>
        <th>Employee Id</th>
        <th>First Name</th>
        <th>Last Name</th>

    </tr >

    <tr th:each="user:${listOfAllUsers}">

        <td th:text="${user.empId}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
    </tr>

</table>
</body>
</html>
