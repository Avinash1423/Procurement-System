<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">
<div  class="container mt-5">

<form th:action="@{/deleteUser}" method="post"  class="p-4 bg-light rounded shadow">

    <h2 class="p-3">Delete User</h2>

<label for="empId">Employee Id</label>
<input type="number" name="empId" id="empId" required>

<br><br>

<label for="password">Password </label>
<input type="password" name="password" id="password"  required>

<br><br>

<label for="confirmPassword">Confirm Password</label>
<input type="password" name="confirmPassword" id="confirmPassword" required>

<br><br>

    <div>
    <button class="btn btn-danger" type="submit">Confirm</button>
    </div>

    </form>


<div th:if="${passwordMismatchError}" class="error-message">
    <p th:text="${passwordMismatchError}"> </p>
</div>
<br>

<div th:if="${userDoesNotExistError}" class="error-message">
    <p th:text="${userDoesNotExistError}"></p>
</div>
<br>

<div th:if="${passwordIncorrectError}" class="error-message">
    <p th:text="${passwordIncorrectError}"> </p>
</div>

<br>
</div>
</body>
</html>
