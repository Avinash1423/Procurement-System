<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Purchase Requisition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary">
<div class="container mt-5">

<form method="post" action="/newAdminPo" class="p-4 bg-white rounded shadow">

    <h2 class="p-2">Create New Purchase Order</h2>

    <label for="itemId" >Item</label>
    <select name="itemId" id="itemId">

        <option disabled selected>Choose an Item </option>
        <option
                th:each="item:${itemPickList}"
                th:value="${item.itemCode}"
                th:text="${item.itemName + '(' + item.unitOfMeasure + ')'}"
        >

        </option>
    </select>


    <label for="quantity">Quantity</label>
    <input type="text" name="quantity" id="quantity">

    <br>
    <br>
<div class="ms-2 p-2">
    <button class="btn btn-success" type="submit">Submit</button>
</div>
</form>
</div>
</body>
</html>
