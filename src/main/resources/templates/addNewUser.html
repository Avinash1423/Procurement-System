<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-success">
<div class="container  mt-5">
<form th:action="@{/getNewUserDetails}" method="post" th:object="${NewUserForm}" class="p-4 bg-white shadow rounded">

    <h3>Add New User</h3>
    <br>
    <label for="empId">Employee Id</label>
    <input type="number" id="empId" name="empId" required>

    <br><br>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required>

    <br><br>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required>

    <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <br><br>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <br><br><br>

    <button class="btn btn-primary" type="submit">ADD USER</button>

    <br><br>

    <div th:if="${passwordMismatchError}" class="error-message">
        <p th:text="${passwordMismatchError}"> </p>
    </div>

    <div th:if="${dbError}" class="error-message">
    <p th:text="${dbError}"> </p>
    </div>

<div th:if="${idExistsError}" class="error-message">
    <p th:text="${idExistsError}"></p>
</div>
    
</form>
</div>
</body>
</html>
