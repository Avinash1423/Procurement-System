<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>
<form th:action="@{/getNewUserDetails}" method="post" th:object="${NewUserForm}">

    <label for="empId">Employee Id</label>
    <input type="number" id="empId" name="empId" required>

    <br><br>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required>

    <br><br>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required>

    <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <br><br>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <br><br>

    <button type="submit">ADD USER</button>

    <br><br>

    <div th:if="${passwordMismatchError}" class="error-message">
        <p th:text="${passwordMismatchError}"> </p>
    </div>

    <div th:if="${dbError}" class="error-message">
    <p th:text="${dbError}"> </p>
    </div>

<div th:if="${idExistsError}" class="error-message">
    <p th:text="${idExistsError}"></p>
</div>
    
</form>
</body>
</html>
