<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Supplier Phone Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">

<div class=" p-3 container mt-5 bg-light rounded shadow">
    <form action="/newSupplierPhone" method="post">
        <label for="phone" ><b>Enter New Phone Number for Supplier having Id <span th:text="${selectedSupplier}"></span> </b></label>
        <input type="text" Name="phone" id="phone">
        <button class="btn btn-success" type="submit">Change Phone</button>
    </form>
    <div th:if="${dataIntegrityError}" class=" p-1 error-message">
        <p th:text="${dataIntegrityError}"></p>
    </div>
</div>

</body>
</html>
