<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black">

<div class="p-2">
<button  class="btn btn-primary" onclick="window.location.href='/addNewSupplier'">Add New Supplier</button>
</div>

<div  class=" p-2 bg-light rounded shadow" >
<form action="/goToSupplier" method="post">
    <div class="p-1">
    <button class="btn btn-success" type="submit">Go To Supplier</button>
    </div>
    <table class="table table-stripped table-bordered">
        <tr>
         <th>Select</th>
         <th>Supplier Id</th>
         <th>Name</th>
         <th>Email</th>
         <th>PhoneNumber</th>
        </tr>

        <tr th:each="supplier:${listOfSuppliers}">
         <td>
             <input type="radio" name="supplierId" th:value="${supplier.supplierId}"/>
         </td>
            <td th:text="${supplier.supplierId}"></td>
            <td th:text="${supplier.name}"></td>
            <td th:text="${supplier.email}"></td>
            <td th:text="${supplier.phoneNumber}"></td>
        </tr>
    </table>

    <div th:if="${supplierNotSelectedError}" class="error-message">
        <p th:text="${supplierNotSelectedError}" > </p>
    </div>

</form>
    </div>
</body>
</html>
