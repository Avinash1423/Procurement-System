<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Purchase Requisition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black">

<form method="post" action="/purReqData" class=" p-3  container mt-5 bg-light rounded shadow">
    <h2>Create New Purchase Requisition</h2>
<label for="item" >Item</label>
<select name="item" id="item">

<option disabled selected>Choose an Item </option>
<option
  th:each="item:${itemPickList}"
  th:value="${item.itemCode}"
  th:text="${item.itemName + '(' + item.unitOfMeasure + ')'}"
>

</option>
</select>

  <label for="quantity">Quantity</label>
  <input type="text" name="quantity" id="quantity">

  <br>
  <br>

<button class="btn btn-primary" type="submit">Submit</button>
</form>

</body>
</html>
