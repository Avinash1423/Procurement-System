<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Purchase Orders</title>
</head>
<body>

<div class="header-bar">
    <span>
    <h2 style="display:inline">Open Purchase Orders</h2>
        </span>
    <span style="float: right;">
    <button onclick="window.location.href='/deliveredPos'">View Delivered Pos</button>
        </span>
</div>
<span style="float: right">
    <button onclick="window.location.href='/viewInvoicedPos'">View Invoiced Pos</button>
        </span>
<br>
<br>

<form method="post" action="/poAction">
<table border="2">
    <tr>
        <th>Select</th>
        <th>PO Number</th>
        <th>Item Id</th>
        <th>Item Name</th>
        <th>Item Quantity</th>
        <th>Supplier Id</th>
        <th>Unit Price</th>
        <th>Status</th>
        <th>PO Date</th>
    </tr>

<tr th:each="Po:${openPos}">
     <td>
    <input type="radio" name="poNumber" th:value="${Po.poNumber}"/>
     </td>
    <td th:text="${Po.poNumber}"></td>
    <td th:text="${Po.itemId}"></td>
    <td th:text="${Po.itemName}"></td>
    <td th:text="${Po.itemQuantity}"></td>
    <td th:text="${Po.supplierId}"></td>
    <td th:text="${Po.unitPrice}"></td>
    <td th:text="${Po.status}"></td>
    <td th:text="${Po.poDate}"></td>
</tr>
</table>

<button type="submit">Confirm Receipt</button>
</form>

</body>
</html>
