<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${errorName}" class="error-message">
    <p th:text="${errorName}" > </p>
</div>

<div th:if="${errorDescription}" class="error-message">
    <p th:text="${errorDescription}" > </p>
</div>
<br>
<div>
<span>
   <button class="btn btn-warning" onclick="window.location.href='/adminHome'">Home</button>
</span>
</div>
</body>
</html>
