<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black">

<div class="p-3">
<button class="btn btn-primary" onclick="window.location.href='/addNewItem'">Add New Item</button>
    </div>
<div class="p-3 bg-light rounded shadow">
<form action="/deleteItems" method="post" th:object="${ItemList}">

    <button  class="btn btn-danger"type="submit"> Delete Item</button>
    <br>
    <br>
<table class="table table-bordered table-stripped">
    <tr>
        <th>Select</th>
        <th>Item Code</th>
        <th>Item Name</th>
        <th>Unit Of Measure</th>
    </tr>

    <tr th:each="item:${listOfItems}">
    <td>
        <input type="checkbox" th:field="*{listOfCodes}" th:value="${item.itemCode}" />
         </td>
        <td th:text="${item.itemCode}"></td>
        <td th:text="${item.itemName}"></td>
        <td th:text="${item.unitOfMeasure}"></td>
    </tr>

</table>
    </form>
</div>
</body>
</html>
