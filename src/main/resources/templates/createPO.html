<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Purchase Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">

<span style="float:right">
   <button class="btn btn-warning" onclick="window.location.href='/adminHome'">Home</button>
</span>

<div class="container mt-5 p-3 bg-white rounded shadow">

    <div class="p-3"><h2>Create New Purchase Order</h2></div>

<label>Purchase Order Number</label>
<p th:text="${poNumber}"></p>

<label>Item Id</label>
<p th:text="${itemId}"></p>

<label>Item Name</label>
<p th:text="${itemName}"></p>

<label>Item Quantity</label>
<p th:text="${itemQuantity}"></p>

<form method="post" action="/newPo">
<label for="supplierAndPrice" >Supplier</label>
<select id="supplierAndPrice" name="supplierAndPrice">
<option disabled selected>Select a supplier and Price</option>
    <option th:each="sfppObject:${listofSfppObject}"
            th:value="${sfppObject.sfppId.supplierId + ',' + sfppObject.price}"
            th:text="${sfppObject.sfppId.supplierId  + ' - ' + sfppObject.price} "
    >
    </option>


</select>
    <div class=" mt-4 p-3">
    <button  class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
</div>
</body>
</html>
