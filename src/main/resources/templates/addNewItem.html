<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary">
<div class="container mt-5">
<form th:action="@{/addNewItem}" method="post" class="pt-5 bg-white shadow rounded">
    <h2 class="mb-4 p-2">Add New Item</h2>

    <div class="mb-4 p-3">
<label for="itemName">Item Name</label>
<input type="text" name="itemName"  id="itemName" required>
    </div>

    <div class="mb-4 p-3">
    <label for="uom">Unit Of Measure</label>
    <select name="uom" id="uom">
        <option disabled selected>Choose a UoM</option>
        <option>Pieces</option>
        <option>KiloGrams</option>
        <option>Liters</Option>
    </select>
    </div>
<div class="p-3">
    <button class="btn btn-primary w-50" type="submit"> Add</button>
</div>
</form>


<div th:if="${fieldIncompleteError}" class="error-message">
    <p th:text="${fieldIncompleteError}"></p>
</div>

</div>
</body>
</html>
