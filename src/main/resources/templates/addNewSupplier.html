<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Title</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary">
<div class="container mt-5">
<form action="/addNewSupplier" method="post" th:obejct="${SupplierObject}"  class="p-3 bg-white shadow rounded">

    <h2 class="mb-4">Add new Supplier</h2>

    <div class="mb-4">
<label for="name">SupplierName</label>
<input type="text" name="name" id="name" required> <br><br>
    </div>

    <div class="mb-4">
<label for="phoneNumber">Phone Number</label>
<input type="text" name="phoneNumber" id="phoneNumber" > <br><br>
    </div>

    <div class="mb-4 , ms-2" >
         <label for="email">Email</label>
             <input type="email" name="email" id="email" required>
    </div>


    <button class="btn btn-primary" type="submit">Add Supplier</button>

</form>

<div th:if="${emptyFieldError}" class="text-danger mt-2">
    <p th:text="${emptyFieldError}"></p>
    </div>

    <div th:if="${dataIntegrityError}" class="text-danger mt-2 ">
        <p th:text="${dataIntegrityError}"></p>
</div>
</div>

</body>

</html>
